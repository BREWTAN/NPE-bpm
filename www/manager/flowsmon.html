	<script type="text/javascript" src="assets/js/jquery-watable/jquery.watable.js"></script>

	<script type="text/javascript">ace.vars['base'] = '..'; </script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		var newCreateDate=function(){
		    return {
		        f: function(val){
		            if(!val)
		            {
		                return "";
		            }
		            return jQuery.format.toBrowserTimeZone(new Date(parseInt(val)));
		        },
		    }
		}();


		var check_errors=[];
		var check_errorids=[];

        var check_status=-99


        var statusFMM=function(){
		    return {
		        f: function(val,row){
		        	 console.log(row['defid']+"::ststus"+check_status)
		        	if(val==0)
		        		return '<span class="badge badge-grey">新建</span>'
		        	else if(val==8)
		        		return '<span class="badge badge-success">已完成</span>'
		        	else if(val==3)
		        		return '<span class="badge badge-purple">处理中</span>'
		       	 else 
		        		return '<span class="badge badge-danger">'+val+'</span>'
		        		
		        },
		    }
		}();

		jQuery(function($) {//初始化函数
			setTitlePath("流程定义","验证")

		     var xw=XWATable.init(
		        {
		            //----------------table的选项-------
		            pageSize: 5,                //Initial pagesize
		            columnPicker: true,         //Show the columnPicker button
		            transition: 'fade',  //(bounce, fade, flip, rotate, scroll, slide).
		            checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
		            checkAllToggle:true,        //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
		            rowClicked: function(data) {    
		                console.log('row clicked');   //data.event holds the original jQuery event.
		                console.log(data);            //data.row holds the underlying row you supplied.
		            },
		            //----------------基本restful地址---
		            restbase: '/procinst',
		            key_column: "procinstid",
		            //---------------行定义
		            coldefs: [
		                        {      
		                            col:"procinstid",
		                            friendly: "流程ID",
		                            unique: true,
		                            //readonly:"readonly",  
		                            // default_value: "aa",
		                            // sortOrder: "asc", //Data will initially be sorted by this column. Possible are "asc" or "desc"
		                        },
		                        {
		                            col:"procdefid",
		                            friendly: "流程定义",
		                        },
		                        {
		                            col:"status",
		                            friendly: "状态",
		                            format: statusFMM,
		                        },
		                        {
		                            col:"submitter",
		                            friendly: "提交者",
		                            readonly:"readonly",  
		                        },
		                        {
		                            col:"createtime",
		                            friendly: "创建时间",
		                            format:newCreateDate,
		                            readonly:"readonly",  
		                        },
		                        {
		                            col:"termtime",
		                            friendly: "完成时间",
		                            format:newCreateDate,

		                           	readonly:"readonly",  		                            
		                        },
		                       
			                ],
		            //---------------查询时过滤条件
		            findFilter: function(){//find function
		                // RQBuilder.and(rqls)
		                var filter_instid=undefined;
		                var filter_defid=undefined;
		                var filter_status=undefined;

		                if($('#find_instid').val())
		                {   
		                    filter_instid=RQLBuilder.like("procinstid",$('#find_instid').val());
		                }
		                if($('#find_defid').val())
		                {   
		                    filter_defid=RQLBuilder.like("procdefid",$('#find_defid').val());
		                }
		                
		                if($('#find_status').val()!=-1)
		                {   
		                    filter_status=RQLBuilder.equal("status",$('#find_status').val());
		                }
		                var filter=RQLBuilder.and([
		                        filter_instid,filter_defid,filter_status
		                    ]);
		                return '{"procinstid":"'+$('#find_instid').val()+'","procdefid":"'+$('#find_defid').val()+'","interstate":'+$('#find_status').val()+'}';
		            },//--findFilter
		            onAdded: function(ret,jsondata){
		                console.log("added callback:"+ret+",obj="+JSON.stringify(jsondata));
		            },
		            onUpdated: function(ret,jsondata){
		                console.log("onUpdated callback:"+ret+",obj="+JSON.stringify(jsondata));
		            },
		            onDeleted: function(ret,jsondata){
		                console.log("onDeleted callback:"+ret+",obj="+JSON.stringify(jsondata));
		            },
		            rowDblClicked: function(){
		           		console.log("rowDblClickedNotSupport");

		            },

		        }//--init
		    );//--end init
			
			$('#find_status').chosen(); 

		    $('#find_defid').on('input',function(e){
		        console.log("changing::"+e.target.value)
		        if(!e.target.value){
		            xw.autoResetSearch();
		        }
		    });

		})
	</script>
